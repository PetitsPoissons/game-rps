<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RPS</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="rps-wrapper">
      <ul id="events"></ul>
      <div class="controls">
        <div class="chat-wrapper">
          <form id="chat-form">
            <input type="text" id="chat" autocomplete="off" title="chat" />
            <button id="say">Say</button>
          </form>
        </div>
        <div class="button-wrapper">
          <button id="rock" class="choice">Rock</button>
          <button id="paper" class="choice">Paper</button>
          <button id="scissors" class="choice">Scissors</button>
        </div>
      </div>
    </div>
    <!-- initialize socket.io FIRST - that's important -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
  </body>
</html>
